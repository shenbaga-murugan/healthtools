apply plugin: 'java'
apply plugin: 'maven'

group = 'org.shenba'
version = '1.0-SNAPSHOT'

description = """healthTools"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "https://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'2.3.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version:'2.2.4.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-hateoas', version:'2.3.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version:'2.3.3.RELEASE'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'2.3.3.RELEASE'
    compileOnly group: 'org.projectlombok', name: 'lombok', version:'1.18.12'
}
